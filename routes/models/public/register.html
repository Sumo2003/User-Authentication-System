<html>
<head>
  <meta charset="utf-8" />
  <title>Register | Auth System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: linear-gradient(90deg,#5A60FF,#7B4DFF); color:#fff; font-family:Poppins; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
    .card { background: rgba(255,255,255,0.08); padding:30px; border-radius:12px; width:420px; text-align:center; box-shadow:0 12px 30px rgba(0,0,0,0.2);}
    input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:none; }
    button { background:#6C63FF; color:#fff; padding:10px 18px; border:none; border-radius:8px; cursor:pointer; }
    a { color:#fff; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="registerForm">
      <input id="name" placeholder="Full name" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
