<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | Auth System</title>

  <!-- Keep this line as you asked -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- If you have a global style.css keep it; we also add tiny page-specific styles below -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* light unobtrusive overrides for this page only */
    :root{
      --bg-1: #F2EAFB;
      --bg-2: #FDE7F0;
      --card-bg: rgba(255,255,255,0.95);
      --accent: #7A63FF;
      --accent-2: #5A4BFF;
      --muted: #666;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
    }

    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }

    .card {
      width: 420px;
      max-width: calc(100% - 48px);
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(87,63,195,0.12);
      padding: 28px;
      text-align: center;
      border: 1px solid rgba(120,100,255,0.06);
    }

    .brand {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom: 8px;
    }

    .logo-dot{
      width:44px;
      height:44px;
      border-radius:10px;
      background: linear-gradient(135deg,var(--accent-2),var(--accent));
      box-shadow: 0 6px 16px rgba(90,75,255,0.18);
      display:inline-block;
    }

    h1 {
      font-size:20px;
      margin:0 0 6px;
      color:#222;
      font-weight:700;
    }
    p.subtitle {
      margin:0 0 18px;
      color:var(--muted);
      font-size:13px;
    }

    form { display:block; text-align:left; }
    label{ font-size:13px; color:#333; display:block; margin-bottom:6px; font-weight:500; }
    .field {
      margin-bottom:14px;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(20,20,30,0.06);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      font-size:14px;
      outline:none;
      transition: box-shadow 120ms, border-color 120ms;
    }
    input:focus { border-color: rgba(90,75,255,0.7); box-shadow:0 6px 24px rgba(90,75,255,0.06); }

    .actions {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-top:8px;
    }

    .btn {
      background: linear-gradient(90deg,var(--accent-2),var(--accent));
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 8px 24px rgba(90,75,255,0.12);
    }

    .link {
      color: var(--accent-2);
      text-decoration: none;
      font-weight:500;
      font-size:14px;
    }

    .small {
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }

    @media (max-width:480px){
      .card{ padding:18px; border-radius:12px; }
      .logo-dot{ width:36px; height:36px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="login-heading">
      <div class="brand" aria-hidden="true">
        <span class="logo-dot"></span>
      </div>

      <h1 id="login-heading">Welcome back</h1>
      <p class="subtitle">Login to your account to continue — secure & simple</p>

      <!-- KEEP ID/loginForm and input IDs same so script.js works -->
      <form id="loginForm" autocomplete="on" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password" required />
        </div>

        <div class="actions">
          <button type="submit" class="btn" id="loginBtn">Login</button>
          <a href="register.html" class="link" id="goRegister">Create account</a>
        </div>

        <p class="small">
          <a href="register.html" class="link" style="margin-right:10px;">Register</a>
          ·
          <a href="#" id="forgotLink" class="link" style="margin-left:10px;">Forgot password?</a>
        </p>
      </form>
    </div>
  </div>

  <!-- uses the same global script.js you already have -->
  <script src="script.js"></script>
</body>
</html>
