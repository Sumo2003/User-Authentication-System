<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile - Auth System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background: linear-gradient(90deg,#5A60FF,#7B4DFF); color:#fff; font-family: Poppins, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0;}
    .card { background: rgba(255,255,255,0.08); padding:24px; border-radius:12px; width:420px; text-align:center; box-shadow: 0 12px 30px rgba(0,0,0,0.25);}
    input { width:100%; padding:10px 12px; margin:8px 0; border-radius:8px; border: none; }
    button { background:#6C63FF; color:#fff; padding:8px 16px; border-radius:8px; border:none; cursor:pointer; }
    .small { font-size:13px; opacity:0.9; }
    form { margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Profile</h2>
    <form id="profileForm">
      <input id="profileName" placeholder="Full name" required />
      <input id="profileEmail" placeholder="Email" required />
      <button type="submit">Update Profile</button>
    </form>

    <h3 class="small">Change Password</h3>
    <form id="changePassForm">
      <input id="oldPassword" type="password" placeholder="Old password" required />
      <input id="newPassword" type="password" placeholder="New password" required />
      <button type="submit">Change Password</button>
    </form>

    <div style="margin-top:12px">
      <button id="logoutBtn">Logout</button>
      <a href="dashboard.html" style="display:inline-block; margin-left:8px; color:#fff; text-decoration:underline;">Back</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
